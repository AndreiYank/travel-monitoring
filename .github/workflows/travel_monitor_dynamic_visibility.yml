name: Travel Price Monitor with Dynamic Visibility

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–∂–¥—ã–π —á–∞—Å
    - cron: "0 * * * *"
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    branches: [ main, feature/dynamic-offers-visibility ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "travel-monitor-dynamic"
  cancel-in-progress: false

jobs:
  monitor-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dashboard.txt

      - name: Run monitoring with dynamic visibility
        run: |
          echo "üîÑ –ó–∞–ø—É—Å–∫ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –≤–∏–¥–∏–º–æ—Å—Ç—å—é –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π..."
          python run_monitoring_with_dynamic_visibility.py

      - name: Generate dashboards with dynamic visibility
        run: |
          echo "üìä –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∞—à–±–æ—Ä–¥–æ–≤ —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –≤–∏–¥–∏–º–æ—Å—Ç—å—é..."
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∞—à–±–æ—Ä–¥—ã –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Ç—Ä–∞–Ω—ã
          for country in greece egypt turkey; do
            if [ -f "data/${country}_travel_prices.csv" ]; then
              echo "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∞—à–±–æ—Ä–¥–∞ –¥–ª—è $country..."
              python generate_dashboard_with_dynamic_visibility.py \
                "data/${country}_travel_prices.csv" \
                "index_${country}_dynamic.html"
            fi
          done
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ–±—â–∏–π –¥–∞—à–±–æ—Ä–¥
          if [ -f "data/travel_prices.csv" ]; then
            echo "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–±—â–µ–≥–æ –¥–∞—à–±–æ—Ä–¥–∞..."
            python generate_dashboard_with_dynamic_visibility.py \
              "data/travel_prices.csv" \
              "index_dynamic.html"
          fi

      - name: Generate landing page
        run: |
          echo "üè† –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã..."
          python generate_landing.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ–∞–π–ª—ã
          git add -f data/*_travel_prices.csv || true
          git add -f data/*_airport_comparison.json || true
          git add -f data/*_any_airports.csv || true
          git add -f data/offer_visibility_state.json || true
          git add -f index_*_dynamic.html || true
          git add -f index_dynamic.html || true
          git add -f index.html || true
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è –∫–æ–º–º–∏—Ç–∞
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            git commit -m "üîÑ Hourly update with dynamic visibility - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: |
            .git
            .github
            *.py
            *.md
            *.txt
            *.json
            *.log
            data/
            hotel-charts/
            .venv/
            __pycache__/
            *.pyc
            .gitignore
            .cursorignore
