name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ñ‡Ð°Ñ Ð´Ð»Ñ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ñ Ð´Ð°ÑˆÐ±Ð¾Ñ€Ð´Ð°
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dashboard.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run data collection (if needed)
        run: |
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ð½ÑƒÐ¶Ð½Ð¾ Ð»Ð¸ Ð¾Ð±Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ Ð´Ð°Ð½Ð½Ñ‹Ðµ
          if [ ! -f "data/travel_prices.csv" ] || [ $(find data/travel_prices.csv -mmin +60 | wc -l) -gt 0 ]; then
            echo "ðŸ”„ Data is old or missing, running monitoring..."
            export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
            export PLAYWRIGHT_BROWSERS_PATH=/home/runner/.cache/ms-playwright
            python travel_monitor.py
          else
            echo "âœ… Data is fresh, skipping monitoring"
          fi

      - name: Generate static dashboard
        run: |
          echo "ðŸŒ Generating static dashboard..."
          python generate_static_dashboard.py
          echo "âœ… Static dashboard generated"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary
        if: always()
        run: |
          echo "## ðŸŒ GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Dashboard Features" >> $GITHUB_STEP_SUMMARY
          echo "- Interactive price monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- Real-time data updates" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile-responsive design" >> $GITHUB_STEP_SUMMARY
          echo "- Price alerts and notifications" >> $GITHUB_STEP_SUMMARY
