<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-section { margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; display: none; }
        .chart-section.active { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background: #f5f5f5; cursor: pointer; }
        .close-chart { background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Charts</h1>
    
    <table>
        <thead>
            <tr><th>Отель</th><th>Цена</th></tr>
        </thead>
        <tbody>
            <tr onclick="showChart('Test Hotel 1')">
                <td>Test Hotel 1</td>
                <td>1000 PLN</td>
            </tr>
            <tr onclick="showChart('Test Hotel 2')">
                <td>Test Hotel 2</td>
                <td>2000 PLN</td>
            </tr>
        </tbody>
    </table>
    
    <div id="hotelChartSection" class="chart-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 id="chartTitle">График цены отеля</h3>
            <button class="close-chart" onclick="hideChart()">Закрыть график</button>
        </div>
        <div id="hotelChart" style="height: 400px;"></div>
    </div>

    <script>
        function showChart(hotelName) {
            console.log('Showing chart for:', hotelName);
            
            document.getElementById('chartTitle').textContent = 'График цены: ' + hotelName;
            document.getElementById('hotelChartSection').classList.add('active');
            
            // Простые тестовые данные
            const data = [{
                x: ['2025-09-20', '2025-09-21', '2025-09-22', '2025-09-23', '2025-09-24'],
                y: [1000, 1100, 950, 1200, 1050],
                type: 'scatter',
                mode: 'lines+markers',
                name: hotelName,
                line: {color: '#2E86AB', width: 3},
                marker: {size: 8}
            }];
            
            const layout = {
                title: 'История цен: ' + hotelName,
                xaxis: {title: 'Дата'},
                yaxis: {title: 'Цена (PLN)'}
            };
            
            Plotly.newPlot('hotelChart', data, layout);
            
            // Прокрутка к графику
            document.getElementById('hotelChartSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function hideChart() {
            document.getElementById('hotelChartSection').classList.remove('active');
        }
    </script>
</body>
</html>
