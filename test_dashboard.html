<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 800px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
    </style>
</head>
<body>
    <h1>Test Dashboard</h1>
    
    <table>
        <thead>
            <tr>
                <th>Отель</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="showHotelChart('Test Hotel 1')">
                <td>Test Hotel 1</td>
                <td>1000 PLN</td>
            </tr>
            <tr onclick="showHotelChart('Test Hotel 2')">
                <td>Test Hotel 2</td>
                <td>2000 PLN</td>
            </tr>
        </tbody>
    </table>

    <!-- Модальное окно -->
    <div id="hotelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">График цены отеля</h2>
            <div id="hotelChart" style="height: 400px;"></div>
        </div>
    </div>

    <script>
        // Определяем функцию в глобальной области видимости
        function showHotelChart(hotelName) {
            console.log('Opening chart for hotel:', hotelName);
            document.getElementById('modalTitle').textContent = 'График цены: ' + hotelName;
            
            // Создаем тестовые данные
            const hotelPrices = [];
            for (let i = 0; i < 5; i++) {
                const price = 1000 + Math.random() * 1000;
                const time = new Date(Date.now() - (4-i) * 2 * 60 * 60 * 1000);
                hotelPrices.push({
                    x: time.toISOString().slice(0, 16).replace('T', ' '),
                    y: Math.round(price)
                });
            }
            
            hotelPrices.sort((a, b) => new Date(a.x) - new Date(b.x));
            
            const trace = {
                x: hotelPrices.map(d => d.x),
                y: hotelPrices.map(d => d.y),
                type: 'scatter',
                mode: 'lines+markers',
                name: hotelName,
                line: {color: '#2E86AB', width: 3},
                marker: {size: 8}
            };
            
            Plotly.newPlot('hotelChart', [trace], {
                title: 'История цен: ' + hotelName,
                xaxis: {title: 'Время'},
                yaxis: {title: 'Цена (PLN)'},
                hovermode: 'closest'
            });
            
            document.getElementById('hotelModal').style.display = 'block';
        }

        // Обработчики модального окна
        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('hotelModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('hotelModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
